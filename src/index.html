<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <title>SIO Kochi Area | WithdrawEIA2020</title>
  <meta name="title" content="WithdrawEIA2020">
  <meta name="author" content="Ameen Ahsan">
  <link href="https://eia.imfast.io/favicon.ico" rel="shortcut icon">
  <link href="https://eia.imfast.io/styles.css" rel="stylesheet">
</head>

<body>
  <div class="modal">
    <button type="button" class="modal-close modal-toggle"><i class="icon" data-feather="x"></i><span class="hide-mobile">ESC</span></button>
    <div class="modal-content">
      <div class="success">
        <a id="logoref" class="logo"><img src="https://eia.imfast.io/logosio.png" alt="logo"/></a>
        <h2 class="modal-title first-name" id="title-name"></h2>
        <p id="opening">Opening Email Content..</p>
        <a id="homeref" class="button" hidden>Back home</a>
        <a id="tweetref" class="button" hidden>Tweet against EIA</a>
        <a id="changeref" class="button" hidden>Sign Petition in change.org</a>
      </div>
      <div class="form-content">
        <a href="https://withdraw-eia-2020.herokuapp.com" class="logo"><img src="https://eia.imfast.io/logosio.png" alt="logo"/></a>

        <h2 class="modal-title">Raise your voice against EIA Draft 2020</h2>
        <p class="modal-subtitle">Send the mail after it is opened.</p>
        <form class='form' name='mailForm' method='POST'><input type='hidden' name='form-name' value='mailForm' />
          <div class="group">
            <input type="text" id="firstName" name="first-name" placeholder="&nbsp;" autocomplete="off" required>
            <label for="first-name">Full Name</label>
            <span class="border"></span>  
          </div>
          <div class="group">
            <!-- <textarea id="messageText" name="message-text" cols="40" rows="5" placeholder="Add one line from your side as well (Optional, this avoids rejection). The rest will be automatically added." autocomplete="off"></textarea> -->
            <input type="text" id="messageText" name="message-text" placeholder="&nbsp;" autocomplete="off" required>
            <label for="first-name">Add one line for you</label>
            <span class="border"></span>
          </div>
          <button type="submit" class="button">Send Email</button>
        </form>
      </div>
    </div>
  </div>

  <div class="content">
    <a href="https://withdraw-eia-2020.herokuapp.com" class="logo"><img src="https://eia.imfast.io/logosio.png" alt="logo"/></a>

    <div class="hero">
      <h2 class="title">Withdraw EIA Draft 2020</h2>
      <h2 class="title shift clip">
        <span class="word-shift">
          <b class="is-visible">#NowOrNever</b>
          <b>#ScrapEIA2020</b>
          <b>#CareForEarth</b>
          <b>#IndiaNotForSale</b>
        </span>
      </h2>
      <button class="button modal-toggle">Raise your voice</button>
    </div>
    
    
    <footer class="footer">
      <p id="footfall"></p>
      <a href="https://withdraw-eia-2020.herokuapp.com/malayalam">മലയാളം</a>
      <a href="https://www.facebook.com/kochi.city.sio">
        <img src="https://eia.imfast.io/fb.png" width="15px" height="15px">
      </a>
      <a href="https://www.instagram.com/siokochicity">
        <img src="https://eia.imfast.io/insta.png" width="15px" height="15px">
      </a>
      <a href="https://www.youtube.com/channel/UCTb4bxI_Z39JXXekFIH8lIQ">
        <img src="https://eia.imfast.io/yt.png" width="15px" height="15px">
      </a>
      <p>&copy; SIO Kochi Area</p>
    </footer>
  </div>
  

  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  crossorigin="anonymous"></script>
<script src="https://eia.imfast.io/scripts.min.js"></script>
<script>

  // Close modal on escape key
  $(document).keyup(function(e) {
    if (e.key === "Escape") {
      $('.modal').removeClass('modal-show');
      $('.content').removeClass('content-blurred');
      $('body').removeClass('no-scroll');
    }
  });

  $(function(){

    // Provider card slider
    $('.slider').flickity({
      pauseAutoPlayOnHover: false,
      prevNextButtons: false,
      cellAlign: 'center',
      draggable:  false,
      freeScroll: false,
      wrapAround: true,
      pageDots: false,
      autoPlay: 3000,
    });

    // Imbox zero slider
    $('.zero-slider').flickity({
      pauseAutoPlayOnHover: false,
      prevNextButtons: false,
      cellAlign: 'center',
      freeScroll: false,
      wrapAround: false,
      draggable: false,
      pageDots: false,
      autoPlay: 3000,
      fade: true,
    });

    // Open & close modal
    $('.modal-toggle').click(function(){
      $('.modal').toggleClass('modal-show');
      $('.content').toggleClass('content-blurred');
      $('body').toggleClass('no-scroll');
    });

    // Reserve username form
    $(".form").submit(function(e) {
      e.preventDefault();
      var $form = $(this);
      if($form.attr("action")) {
        $.post($form.attr("action"), $form.serialize()).then(function() {
          $('.form-content').addClass('form-content-hide');
          $('.success').addClass('success-show');
        });
      } else {
        $('.form-content').addClass('form-content-hide');
        $('.success').addClass('success-show');
      }
    });

    function openMail(name, customMessage) {

      document.getElementById('logoref').href = 'https://withdraw-eia-2020.herokuapp.com'
      document.getElementById('homeref').href = 'https://withdraw-eia-2020.herokuapp.com'
      document.getElementById('tweetref').href = 'https://withdraw-eia-2020.herokuapp.com/tweet'
      document.getElementById('changeref').href = 'https://www.change.org/p/pmo-moefcc-withdraw-draft-eia-2020-8a39a172-e9be-4a5a-94c2-c18cd5c0a0ea'

      var mailLink = document.createElement('a');
      var recipients = "eia2020-moefcc@gov.in";
      var cc = Math.random() > 0.6 ? "connect@mygov.nic.in" : "secy-moef@nic.in";
      var subject = "Withdraw EIA Draft 2020";
      var body = `
      Hi Sir/Madam,

      This mail is regarding the draft notification proposed in March 2020, to replace the 2006 EIA.

      Since the notification is at the stage of public comments, I would like to share my concerns over it.

        \t1. EIA clearance After project commencement: This will allow unmonitored destruction of the environment and will pose a huge threat to the residents.

        \t2. No public participation for dams, mining and highway expansion: This will take away the chance for any grievance redressal. It takes away the rights of vulnerable communities.

        \t3. Fines for violations: Levying small fines will encourage the industries to ignore the guidelines.

        \t4. Clearance exemption: This clause will weaken the restrictions and let the violations go unreported.

        \t5. Public consultation period: It should not be reduced as it will nullify the effectiveness of the public audit. Instead, focus on reducing the delay in granting environmental clearance.

        \t6. Softened regulations: softened regulations like reducing the frequency of compliance reports and allowing industries to prepare reports themselves will allow industries to exploit the environment.

        \t7. Draft publishing: Draft should be publised in more languages, and should accept public comments in regional languages as well.

      In short, all these new norms give free and easy access to industries to damage our already affected environment, threatened forests and wildlife and takes away the rights of the vulnerable communities, forests or wildlife affected by them. In the wake of this pandemic, we should be more thoughtful and considerate about our environment.

      ${customMessage}

      Save our Earth!

      Sincerely,
      ${name}
      Concerned Citizen of India`;

      var synonyms = {
        'Concerned' : [
          'Concerned',
          'A'
        ],
        'Save our Earth!' : [
          'Save our Earth!',
          'The Earth is What We Have in Common',
          'We won’t have a society if we destroy the environment.',
          'Earth provides enough to satisfy every man’s needs, but not every man’s greed.'
        ],
        'This mail is regarding' : [
          'This mail is regarding',
          'This is about'
        ],
        'March 2020' : [
          'March 2020',
          'Mar \'20'
        ],
        '2006 EIA' : [
          '2006 EIA',
          'EIA 2006'
        ],
        'After project commencement' : [
          'after project commencement',
          'After starting the project'
        ],
        'unmonitored' : [
          'unmonitored',
          'uncontrolled',
          'massive'
        ],
        'huge' : [
          'big',
          'huge'
        ],
        'the residents' : [
          'the residents',
          'people living in the area',
          'the residing communities',
          'the native communities'
        ],
        'Softened regulations' : [
          'Softened regulations',
          'Relaxed guidlines',
          'Unfit regulations'
        ],
        'more languages' : [
          'more languages',
          'regional languages'
        ]
      };

      for (var phrase in synonyms) {
        var subs = synonyms[phrase]
        var sub = Math.floor((Math.random() * subs.length))
        body = body.replace(phrase, subs[sub])
      }

      mailLink.href = "mailto:"+recipients+"?cc="+cc+"&subject="+subject+"&body="+body.replace(/\n/g,"<br>");
      mailLink.click();
      setTimeout(()=>{
        document.getElementById('opening').innerHTML = 'Congratulations! We hope you have sent the mail. Process competed.';
      }, 3000)
    }
    
    function activateLinks() {
      document.getElementById('logoref').href = 'https://withdraw-eia-2020.herokuapp.com'
      document.getElementById('homeref').href = 'https://withdraw-eia-2020.herokuapp.com'
      document.getElementById('tweetref').href = 'https://withdraw-eia-2020.herokuapp.com/tweet'
      document.getElementById('changeref').href = 'https://www.change.org/p/pmo-moefcc-withdraw-draft-eia-2020-8a39a172-e9be-4a5a-94c2-c18cd5c0a0ea'
    }

    // Save user's first name
    $(".form").submit(function(e) {
      e.preventDefault();
      var firstName = $("#firstName").val();
      var customMessage = $("#messageText").val();
      if (new Date() < new Date('2020-08-12')) {
        $('.first-name').text("Thank you," + " " + firstName + "!");
        setTimeout(function() {
          openMail(firstName, customMessage);
        }, 1000);
        fetch('https://withdraw-eia-2020.herokuapp.com/count_incr')
      } else {
        $('.first-name').text("Sorry " + firstName + ", the time to respond is over!");
        activateLinks();
        document.getElementById('opening').innerHTML = 'Try the following..';
      }
    });

    // Feather icons
    feather.replace()

    // ScrollReveal
    ScrollReveal().reveal('.hero, .title, .screen, .features, .cards, .zero-slider', {
      distance: '40px',
      duration: 2000,
      mobile: false,
      reset: false,
      opacity: 0
    });

    async function updateCount() {
      let body = await fetch('https://withdraw-eia-2020.herokuapp.com/count')
      body = await body.json()
      if (body.count) {
        document.getElementById('footfall').innerHTML = `Total forms submitted here : ${body.count}`
      }
    }

    updateCount().then(()=>{})

  });
</script>


</body>

</html>
