<script>

  // Close modal on escape key
  $(document).keyup(function(e) {
    if (e.key === "Escape") {
      $('.modal').removeClass('modal-show');
      $('.content').removeClass('content-blurred');
      $('body').removeClass('no-scroll');
    }
  });

  $(function(){

    // Provider card slider
    $('.slider').flickity({
      pauseAutoPlayOnHover: false,
      prevNextButtons: false,
      cellAlign: 'center',
      draggable:  false,
      freeScroll: false,
      wrapAround: true,
      pageDots: false,
      autoPlay: 3000,
    });

    // Imbox zero slider
    $('.zero-slider').flickity({
      pauseAutoPlayOnHover: false,
      prevNextButtons: false,
      cellAlign: 'center',
      freeScroll: false,
      wrapAround: false,
      draggable: false,
      pageDots: false,
      autoPlay: 3000,
      fade: true,
    });

    // Open & close modal
    $('.modal-toggle').click(function(){
      $('.modal').toggleClass('modal-show');
      $('.content').toggleClass('content-blurred');
      $('body').toggleClass('no-scroll');
    });

    // Reserve username form
    $(".form").submit(function(e) {
      e.preventDefault();
      var $form = $(this);
      if($form.attr("action")) {
        $.post($form.attr("action"), $form.serialize()).then(function() {
          $('.form-content').addClass('form-content-hide');
          $('.success').addClass('success-show');
        });
      } else {
        $('.form-content').addClass('form-content-hide');
        $('.success').addClass('success-show');
      }
    });

    function openMail(name, customMessage) {
      var mailLink = document.createElement('a');
      var recipients = "eia2020-moefcc@gov.in";
      var cc = Math.random() > 0.6 ? "connect@mygov.nic.in" : "secy-moef@nic.in";
      var subject = "Withdraw EIA Draft 2020";
      var body = `
      Hi Sir/Madam,

      This mail is regarding the draft notification proposed in March 2020, to replace the 2006 EIA.

      Since the notification is at the stage of public comments, I would like to share my concerns over it.

        \t1. EIA clearance After project commencement: This will allow unmonitored destruction of the environment and will pose a huge threat to the residents.

        \t2. No public participation for dams, mining and highway expansion: This will take away the chance for any grievance redressal. It takes away the rights of vulnerable communities.

        \t3. Fines for violations: Levying small fines will encourage the industries to ignore the guidelines.

        \t4. Clearance exemption: This clause will weaken the restrictions and let the violations go unreported.

        \t5. Public consultation period: It should not be reduced as it will nullify the effectiveness of the public audit. Instead, focus on reducing the delay in granting environmental clearance.

        \t6. Softened regulations: softened regulations like reducing the frequency of compliance reports and allowing industries to prepare reports themselves will allow industries to exploit the environment.

        \t7. Draft publishing: Draft should be publised in more languages, and should accept public comments in regional languages as well.

      In short, all these new norms give free and easy access to industries to damage our already affected environment, threatened forests and wildlife and takes away the rights of the vulnerable communities, forests or wildlife affected by them. In the wake of this pandemic, we should be more thoughtful and considerate about our environment.

      ${customMessage}

      Save our Earth!

      Sincerely,
      ${name}
      Concerned Citizen of India`;

      var synonyms = {
        'Concerned' : [
          'Concerned',
          'A'
        ],
        'Save our Earth!' : [
          'Save our Earth!',
          'The Earth is What We Have in Common',
          'We won’t have a society if we destroy the environment.',
          'Earth provides enough to satisfy every man’s needs, but not every man’s greed.'
        ],
        'This mail is regarding' : [
          'This mail is regarding',
          'This is about'
        ],
        'March 2020' : [
          'March 2020',
          'Mar \'20'
        ],
        '2006 EIA' : [
          '2006 EIA',
          'EIA 2006'
        ],
        'After project commencement' : [
          'after project commencement',
          'After starting the project'
        ],
        'unmonitored' : [
          'unmonitored',
          'uncontrolled',
          'massive'
        ],
        'huge' : [
          'big',
          'huge'
        ],
        'the residents' : [
          'the residents',
          'people living in the area',
          'the residing communities',
          'the native communities'
        ],
        'Softened regulations' : [
          'Softened regulations',
          'Relaxed guidlines',
          'Unfit regulations'
        ],
        'more languages' : [
          'more languages',
          'regional languages'
        ]
      };

      for (var phrase in synonyms) {
        var subs = synonyms[phrase]
        var sub = Math.floor((Math.random() * subs.length))
        body = body.replace(phrase, subs[sub])
      }

      mailLink.href = "mailto:"+recipients+"?cc="+cc+"&subject="+subject+"&body="+body.replace(/\n/g,"<br>");
      mailLink.click();
      setTimeout(()=>{
        document.getElementById('opening').innerHTML = 'അഭിനന്ദനങ്ങൾ! താങ്കൾ മെയിൽ അയച്ചു എന്ന് പ്രതീക്ഷയ്ക്കുന്നു.';
      }, 3000)
    }

    // Save user's first name
    $(".form").submit(function(e) {
      e.preventDefault();
      var firstName = $("#firstName").val();
      var customMessage = $("#messageText").val();
      if (new Date() < new Date('2020-08-12')) {
        $('.first-name').text("നന്ദി," + " " + firstName + "!");
        setTimeout(function() {
          openMail(firstName, customMessage);
        }, 1000);
      } else {
        $('.first-name').text("Sorry " + firstName + ", the time to respond is over!");
      }
      fetch('https://withdraw-eia-2020.herokuapp.com/count_incr')
    });

    // Feather icons
    feather.replace()

    // ScrollReveal
    ScrollReveal().reveal('.hero, .title, .screen, .features, .cards, .zero-slider', {
      distance: '40px',
      duration: 2000,
      mobile: false,
      reset: false,
      opacity: 0
    });

    async function updateCount() {
      let body = await fetch('https://withdraw-eia-2020.herokuapp.com/count')
      body = await body.json()
      if (body.count) {
        document.getElementById('footfall').innerHTML = `Total forms submitted here : ${body.count}`
      }
    }

    updateCount().then(()=>{})

  });
</script>
